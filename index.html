<!DOCTYPE html>
<html>
    <head>
        <title>Demo: Tabletop.js to DataTables</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" id="meta-viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">

        <!-- begin css  -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/kconarro14/tabletop_to_datatables/master/css/demo_table.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/kconarro14/tabletop_to_datatables/master/css/styles.css" />


        <!-- end css -->

        <!-- begin scripts -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
        <!-- end scripts -->
    </head>

    <body>
        <noscript>
            <div id="noscript_note">You must have JavaScript enabled to view this page.</div>
        </noscript>

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="well">
                        <div class="pull-left" id="filters"></div>
                        <div class="pull-right" id="actions">
                            <button class='btn' onclick='randomizeFilters()'>Randomize</button>
                            <button class='btn' onclick='resetFilters()'>Reset</button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div id="results"></div>
                    <div id="table"></div>

                </div>
            </div>
        </div>

        <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js"></script>
        <script src="scripts/tabletop.js"></script>
        <script src="scripts/tabletop-feed.js"></script>
        <script src="scripts/data-tables-bootstrap.js"></script>
        <script src="scripts/bootstrap-dropdown.js"></script>

    </body>
</html>
